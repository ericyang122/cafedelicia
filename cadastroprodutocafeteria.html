<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <!-- Nome da empresa à esquerda -->
        <a class="navbar-brand" href="/">Cafe Delicia</a>

        <!-- Links à direita -->
        
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrousuario">Entrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastroprodutocafeteria">Cadastro de Produto</a>
                </li>
            </ul>
        
    </div>
</nav>

   <!-- Formulário de Cadastro de Pessoa com Bootstrap -->
<div class="container mt-5">
    <h1>Cadastro de Pessoa</h1>
    <form action="/cadastroprodutocafeteria" method="post">
        <div class="form-group">
            <label for="id">id produto:</label>
            <input type="text" class="form-control" id="id_produtocafeteria" name="id_produtocafeteria" placeholder="id do produto">
        </div>
        <div class="form-group">
            <label for="descricao">descricao</label>
            <input type="text" class="form-control" id="descricao" name="descricao" placeholder="descrição">
        </div>
        <div class="form-group">
            <label for="Sobremesa">Sobremesa</label>
            <input type="text" class="form-control" id="sobremesa" name="sobremesa" placeholder="sobremesa">
        </div>
        <div class="form-group">
            <label for="numero">Data Validade:</label>
            <input type="date" class="form-control" id="DataValidade" name="DataValidade" placeholder="Número">
        </div>
        <div class="form-group">
            <label for="quantidadeEstoque">Quantidade no Estoque:</label>
            <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" placeholder="Quantidade No Estoque">
        </div>
    
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<!-- Inclua o JavaScript do Bootstrap e jQuery -->
